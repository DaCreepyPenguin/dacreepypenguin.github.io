---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><span class="tag-li"><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</span><br>
    <span class="tag-li-excerpt">{{ post.excerpt }}</span>
  </li>
{% endfor %}
</ul>
</div>
<hr>

{% include archive.html %}
