---
layout: default
---


<article class="post">
  <h1>{{ page.title }}</h1>


  {% if page.tags[0] %}
    <span>[
      {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <a href="/tag/{{ tag_name }}"><code class="page-tag-list-item"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
      {% endfor %}
    ]</span>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%b %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
